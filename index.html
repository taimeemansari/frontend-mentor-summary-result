<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: "hsl(0, 100%, 67%)",
              red200: "hsla(0, 100%, 67%, 10%)",
              yellow: "hsl(39, 100%, 56%)",
              yellow200: "hsla(39, 100%, 56%,10%)",
              teal: "hsl(166, 100%, 37%)",
              teal200: "hsla(166, 100%, 37%, 10%)",
              blue: "hsl(234, 85%, 45%)",
              blue200: "hsla(234, 85%, 45%,10%)",
              paleblue: " hsl(221, 100%, 96%)",
              darkblue: "hsl(224, 30%, 27%)",
              lavender: "hsl(241, 100%, 89%)",
              slateblue: "hsl(252, 100%, 67%)",
              royalblue: "hsl(241, 81%, 54%)",
              violetblue: "hsla(256, 72%, 46%, 1)",
              persainblue: "hsla(241, 72%, 46%, 0)",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-salte-100 relative h-auto md:h-screen">
    <main class="flex items-start md:items-center h-auto md:h-screen">
      <aside
        class="w-full bg-white md:shadow-2xl md:shadow-blue200 md:h-auto flex flex-col md:flex-row md:max-w-2xl md:mx-auto md:items-center md:justify-center rounded-[40px]">
        <div
          class="bg-gradient-to-b from-slateblue to-royalblue flex flex-col items-center rounded-bl-[40px] rounded-br-[40px] md:flex-auto md:rounded-[40px] py-10">
          <h1 class="text-center text-paleblue text-[20px] font-weight-500">Your Result</h1>
          <div
            class="w-48 h-48 rounded-full bg-gradient-to-b from-violetblue to-persainblue flex flex-col items-center justify-center mt-5">
            <h2 class="text-6xl text-white font-bold">76</h2>
            <p class="text-lavender">of 100</p>
          </div>
          <h3 class="text-2xl text-white mt-5">Great</h3>
          <p class="text-sm max-w-[260px] md:max-w-[220px] mt-2 text-center mb-5 text-lavender">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="summary px-6 md:basis-[48%] pt-4 md:pt-2">
          <div class="text-xl text-darkblue font-semibold mt-2">Summary</div>
          <div id="summaryResults" class="mt-5">
            <template id="template">
              <div class="flex items-center mt-3 flex px-3 py-3 rounded-xl result">
                <div class="w-12 text-red">
                  <img src="" alt="" />
                </div>
                <div class="flex-auto text-sm subjectName">Reaction</div>
                <div class="w-16 text-sm text-right">
                  <span class="mr-2 score"></span><span class="text-gray-400">/ 100</span>
                </div>
              </div>
            </template>
          </div>
          <button
            class="w-full px-6 py-3 bg-darkblue rounded-full my-10 text-md text-white hover:bg-gradient-to-b hover:from-[#6542FE] hover:to-[#342CE2] transistion-all duration-1000">
            Continue
          </button>
        </div>
      </aside>
    </main>
    <footer class="relative bottom-0 md:absolute md:bottom-5 w-full flex justify-center text-sm pb-5 md:pb-0">
      Challenge by
      <a class="ml-1" href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by
      <a href="https://github.com/taimeemansari" class="ml-1 underline">Taimeem Ansari</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
